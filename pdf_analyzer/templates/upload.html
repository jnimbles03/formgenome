{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5>Upload URL List</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.process_urls') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="url_file" class="form-label">Select URL List File</label>
                        <input type="file" class="form-control" id="url_file" name="url_file" accept=".txt" required>
                        <div class="form-text">Upload a text file with one URL per line.</div>
                    </div>
                    
                    <div class="mb-3">
                        <h6>Example Format:</h6>
                        <pre class="bg-light p-2">https://example.com/form1.pdf
https://example.com/form2.pdf</pre>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Start Analysis</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
